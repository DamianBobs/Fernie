<div class="container">

  <div class="row header" style="color: white; font-size: small;">

        <img src="assets/icons/anchor.svg" class="centered icon" />
      </div>
    </div>

    <div class="col-5">

      <p style="margin-top: 0; margin-bottom: 0;">Status</p>

      margin-bottom: 0;">{{ demoContainer.Status }}</h3>

    <div class="col-5">
      <!-- lets make this a link to something -->
